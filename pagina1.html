<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Store - Tienda de Belleza</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
        }

        #home-icon {
            text-decoration: none;
            color: #555;
            font-weight: bold;
            padding: 5px 10px;
            border: 1px solid #555;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #home-icon:hover {
            background-color: #555;
            color: #fff;
        }

        main {
            margin: 20px;
        }

        #welcome-message {
            text-align: center;
            margin-top: 30px;
        }

        #search-bar {
            text-align: center;
            margin-top: 20px;
        }

        #search-bar input {
            padding: 10px;
            width: 60%;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 5px;
        }

        #search-bar button {
            padding: 10px 15px;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #search-bar button:hover {
            background-color: #333;
        }

        #product-container {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }

        .product {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product p {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <header>
        <div id="logo">Nova Store</div>
        <a href="index.html" id="home-icon">Inicio</a>
    </header>

    <main>
        <div id="welcome-message">
            <p>Bienvenido a la tienda de belleza. Descubre nuestra amplia selecci√≥n de productos de belleza.</p>
        </div>

        <div id="search-bar">
            <input type="text" placeholder="Buscar productos">
            <button type="button">Buscar</button>
        </div>

        <div id="product-container">
            
            <div class="product">
                <img src="img/Agua micelar.jpg" alt="Producto 1">
                <p>AGUA MICELAR</p>
                <p>Precio: $18.05</p>
            </div>
            <div class="product">
                <img src="img/Crema Nivea.jpg" alt="Producto 2">
                <p>CREMA NIVEA</p>
                <p>Precio: $5.08</p>
            </div>
            <div class="product">
                <img src="img/crema-corporal-nivea.jpg" alt="Producto 3">
                <p>CREMA CORPORAL NIVEA 3</p>
                <p>Precio: $10.09</p>
            </div>
        </div>
    </main>

</body>
</html>
