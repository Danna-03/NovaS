<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Nova Store</title>
    <style>
        body {
            background-color: beige; 
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff; 
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #8a2be2; 
            margin-top: 0;
        }
        .form-description {
            text-align: center;
            color: #800080; 
            margin-bottom: 20px;
        }
        form {
            text-align: center;
        }
        input[type="text"], input[type="tel"], input[type="email"], input[type="number"] {
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="radio"] {
            margin-bottom: 20px;
            margin-right: 5px;
        }
        input[type="submit"], input[type="reset"] {
            background-color: #8a2be2; 
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #800080; 
        }

        .btn-back {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        .btn-back a {
            text-decoration: none;
            color: #8a2be2; 
            padding: 10px 20px;
            border: 1px solid #8a2be2; 
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .btn-back a:hover {
            background-color: #8a2be2; 
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulario de Nova Store</h1>
        <marquee behavior="scroll" direction="left"><p class="form-description">Holis, llena el siguiente formulario para completar tu suscripción de tus compras. ¡Besos!</p></marquee>
        <form id="miFormulario" action="#" method="post" onsubmit="return enviarFormulario();">
            <p><input type="text" id="campo1" name="campo1" placeholder="Nombre"></p>
            <p><input type="text" id="campo2" name="campo2" placeholder="Apellido"></p>
            <p><input type="tel" id="campo3" name="campo3" placeholder="Número de Teléfono"></p>
            <p><input type="number" id="campo4" name="campo4" placeholder="Número de Cédula"></p>
            <p><input type="email" id="campo5" name="campo5" placeholder="Correo Electrónico"></p>
            <p><b>Marque su sexo:</b> Hombre<input type="radio" name="sexo" value="H"> Mujer<input type="radio" name="sexo" value="M"></p>
            <p><b>Ayúdanos con una opinión tuya de nuestra tienda Luisa Store:</b></p>
            <p><textarea id="campo6" name="campo6" rows="4" placeholder="Escribe tu opinión aquí"></textarea></p>
            <p><input type="reset" value="Borrar Todo los Datos"></p>
            <p><input type="submit" value="Enviar"></p>
        </form>
        <div class="btn-back">
            <a href="index.html">Volver a la página de inicio</a>
        </div>
    </div>

    <script>
        function enviarFormulario() {
            
            var campo1 = document.getElementById("campo1").value;
            var campo2 = document.getElementById("campo2").value;
            var campo3 = document.getElementById("campo3").value;
            var campo4 = document.getElementById("campo4").value;
            var campo5 = document.getElementById("campo5").value;
            var campo6 = document.getElementById("campo6").value;

            
            alert("¡Formulario enviado con éxito!");

            
            document.getElementById("campo1").value = "";
            document.getElementById("campo2").value = "";
            document.getElementById("campo3").value = "";
            document.getElementById("campo4").value = "";
            document.getElementById("campo5").value = "";
            document.getElementById("campo6").value = "";

            return false; 
        }
    </script>
</body>
</html>
